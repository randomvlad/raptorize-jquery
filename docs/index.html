<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Raptorize Plugin 2.0 Example</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-raptor-claw.png">

    <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous">
    </script>

    <script src="assets/js/jquery.raptorize.2.0.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {

        $('#open-cage-click').raptorize({
          enterOn: 'click',
          assets: {
            root: 'assets'
          }
        });

        $('#open-cage-timer').raptorize({
          enterOn: 'timer',
          delayTime: 5000,
          assets: {
            root: 'assets'
          }
        });

        $('#open-cage-code').raptorize({
          enterOn: 'konami-code',
          assets: {
            root: 'assets'
          }
        });

      });
    </script>
  </head>

  <body>
    <h1>Raptorize Plugin 2.0 Examples</h1>

    The raptor can be triggered in three different ways.

    <h2>Click</h2>
    Attach to any element and trigger on click: <button id="open-cage-click">Unleash Raptor</button>

    <h2>Timer</h2>
    <div id="open-cage-timer">Add a timer with a delay. For instance, wait 5 seconds after page load.</div>

    <h2>Konami Code</h2>
    <div id="open-cage-code">Press the following keys in sequence: ↑ ↑ ↓ ↓ ← → ← → B A</div>

  </body>

</html>
